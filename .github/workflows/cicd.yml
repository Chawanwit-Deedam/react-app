name: Deploy React Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u dchawanwit@gmail.com -p jeiy0917047814
      - name: Build Docker Image
        run: docker build -t chwanwitdeedam/reactjs-app .
      - name: Publish Image to docker hub
        run: docker push chwanwitdeedam/reactjs-app:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull chwanwitdeedam/reactjs-app:latest
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name reactjs-app-container